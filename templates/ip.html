<!doctype html>
<html><head><meta charset="utf-8"><title>IP {{ ip }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-3">
<div class="container">
  <a href="{{ url_for('admin_dashboard') }}">← Назад</a>
  <h3>События для IP: {{ ip }}</h3>
  <table class="table table-sm">
    <thead><tr><th>Время</th><th>Тип</th><th>User</th><th>Path</th><th>Message</th></tr></thead>
    <tbody>
      {% for e in events %}
        <tr><td>{{ e.ts }}</td><td>{{ e.event_type }}</td><td>{{ e.username or '-' }}</td><td>{{ e.path }}</td><td>{{ e.message or '-' }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body></html>
