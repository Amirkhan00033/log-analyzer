<!doctype html>
<html>
<head><meta charset="utf-8"><title>Колледж Энерго</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <nav class="mb-3">
    <a href="{{ url_for('index') }}">Главная</a> |
    {% if user %}
      <span>Привет, {{ user }}</span> | <a href="{{ url_for('logout') }}">Выйти</a> |
      <a href="{{ url_for('admin_dashboard') }}">Admin</a>
    {% else %}
      <a href="{{ url_for('login') }}">Войти</a>
    {% endif %}
  </nav>

  <nav class ="mb-4"> 
    
  <h1>Каталог</h1>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4">
        <div class="card mb-3 p-2">
          <h5>{{ p.name }}</h5>
          <p>{{ p.desc }}</p>
          <div><strong>{{ p.price }}</strong></div>
          <a class="btn btn-sm btn-primary" href="{{ url_for('product_page', pid=p.id) }}">Посмотреть</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
