<!doctype html>
<html><head><meta charset="utf-8"><title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
<div class="container">
  <h3>Вход</h3>
  {% with messages = get_flashed_messages() %}
    {% if messages %}{% for m in messages %}<div class="alert alert-info">{{ m }}</div>{% endfor %}{% endif %}
  {% endwith %}
  <form method="post">
    <div class="mb-2"><input class="form-control" name="username" placeholder="username"></div>
    <div class="mb-2"><input class="form-control" name="password" placeholder="password" type="password"></div>
    <button class="btn btn-primary">Войти</button>
  </form>
</div>
</body></html>
